{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
    <style>
        table tr {
            padding-right: 5px;
        }
    </style>
{% endblock meta %}

{% block content %}<main>

<div class = "login">
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>

</main>
{% endblock content %}
