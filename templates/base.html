{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <style>
            body main{
                padding-left: 12%;
                padding-right: 10%;
            }
        </style>
        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-left: 10%; padding-right: 12%; margin-bottom: 20px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    Shoppers
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'main:create_product' %}">
                            Add Product
                        </a>
                        </li>
                    </ul>
                </div>
                <span class="navbar-text" style="margin-right: 5px;">
                    {% if name %}
                        Hello, {{name}}!
                    {% else %}
                        Hello user, please log in.
                    {% endif%}
                </span>
                <a href="{% url 'main:logout' %}">
                    <button>
                        Logout
                    </button>
                </a>
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
